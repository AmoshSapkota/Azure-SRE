# PostgreSQL Database Configuration (Production)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&connectTimeout=60&socketTimeout=60&loginTimeout=60&prepareThreshold=0&reWriteBatchedInserts=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database connection pool settings for Production PostgreSQL
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.pool-name=ProductionPostgreSQLCP
spring.datasource.hikari.leak-detection-threshold=60000

# Production JPA settings
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.web.resources.static-locations=classpath:/static/
spring.application.name=webapp

# Application Insights Configuration (configured via applicationinsights.json)
# Connection string is set in the JSON configuration file

# Server Configuration
server.port=${SERVER_PORT:8080}

# Spring Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:production}

# Logging Configuration
logging.level.com.project.webapp=${LOG_LEVEL:INFO}
logging.level.io.opentelemetry=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints (production-secure)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_DETAILS:when-authorized}
management.endpoint.metrics.access=unrestricted
management.endpoint.health.access=unrestricted
management.endpoint.info.access=unrestricted
management.endpoints.web.base-path=/actuator

# Application Information (for /info endpoint)
info.app.name=${OTEL_SERVICE_NAME:azure-sre-demo}
info.app.version=${OTEL_SERVICE_VERSION:1.0.0}
info.app.description=Azure SRE Demo Application with Monitoring

# Azure Log Analytics Workspace Configuration (custom properties for scripts)
# azure.log-analytics.workspace-id=${LOG_ANALYTICS_WORKSPACE_ID:}
# azure.log-analytics.workspace-key=${LOG_ANALYTICS_WORKSPACE_KEY:}

# Azure Monitor Integration with Tags (using environment variables)
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE:production}
management.metrics.tags.version=${OTEL_SERVICE_VERSION:1.0.0}