# H2 file-based persistence (persistent DB)
spring.datasource.url=jdbc:h2:file:./data/demo-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.web.resources.static-locations=classpath:/static/
spring.application.name=webapp

# Azure Application Insights Configuration
azure.application-insights.connection-string=${APPLICATIONINSIGHTS_CONNECTION_STRING:}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Spring Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Logging Configuration
logging.level.com.project.webapp=${LOG_LEVEL:INFO}
logging.level.com.microsoft.applicationinsights=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints for Azure Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env
management.endpoint.metrics.enabled=true
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.loggers.access=unrestricted
management.endpoint.env.access=unrestricted

# Application Information (for /info endpoint)
info.app.name=${OTEL_SERVICE_NAME:azure-sre-demo}
info.app.version=${OTEL_SERVICE_VERSION:1.0.0}
info.app.description=Azure SRE Demo Application with Monitoring

# Azure Log Analytics Workspace Configuration (custom properties for scripts)
# azure.log-analytics.workspace-id=${LOG_ANALYTICS_WORKSPACE_ID:}
# azure.log-analytics.workspace-key=${LOG_ANALYTICS_WORKSPACE_KEY:}

# Enhanced Logging Configuration for Azure Log Analytics
logging.file.name=logs/azure-sre-demo.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Azure Monitor Integration with Tags
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE:development}
management.metrics.tags.version=${OTEL_SERVICE_VERSION:1.0.0}