# PostgreSQL Database Configuration (Azure managed)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:azure_sre_demo}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.web.resources.static-locations=classpath:/static/
spring.application.name=webapp

# Azure Application Insights Configuration
azure.application-insights.connection-string=${APPLICATIONINSIGHTS_CONNECTION_STRING:}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Spring Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Logging Configuration
logging.level.com.project.webapp=${LOG_LEVEL:INFO}
logging.level.com.microsoft.applicationinsights=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints (production-secure)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_DETAILS:when-authorized}
management.endpoint.metrics.access=unrestricted
management.endpoint.health.access=unrestricted
management.endpoint.info.access=unrestricted
management.endpoints.web.base-path=/actuator

# Application Information (for /info endpoint)
info.app.name=${OTEL_SERVICE_NAME:azure-sre-demo}
info.app.version=${OTEL_SERVICE_VERSION:1.0.0}
info.app.description=Azure SRE Demo Application with Monitoring

# Azure Log Analytics Workspace Configuration (custom properties for scripts)
# azure.log-analytics.workspace-id=${LOG_ANALYTICS_WORKSPACE_ID:}
# azure.log-analytics.workspace-key=${LOG_ANALYTICS_WORKSPACE_KEY:}

# Enhanced Logging Configuration (configurable file path)
logging.file.name=${LOG_FILE_PATH:logs/azure-sre-demo.log}
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Azure Monitor Integration with Tags (using environment variables)
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE:development}
management.metrics.tags.version=${OTEL_SERVICE_VERSION:1.0.0}