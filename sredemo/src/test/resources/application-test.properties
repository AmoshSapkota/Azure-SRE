# Test Profile Configuration for Azure SRE Demo Application
# This configuration is used during unit and integration testing

# H2 In-Memory Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (for debugging tests if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration for Tests
logging.level.com.project.webapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Azure Application Insights for Testing
applicationinsights.instrumentation-key=
azure.application-insights.instrumentation-key=

# Disable Actuator Security for Testing
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.security.enabled=false

# Server Configuration for Testing
server.port=0
server.servlet.context-path=/

# Test-specific OpenTelemetry Configuration (disabled)
otel.sdk.disabled=true
otel.javaagent.enabled=false

# Spring Boot Test Configuration
spring.test.database.replace=any
spring.jpa.defer-datasource-initialization=true

# Disable Spring Boot Banner in Tests
spring.main.banner-mode=off

# Test Environment Marker
test.environment=true
